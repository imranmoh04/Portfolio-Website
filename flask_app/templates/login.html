{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='main/js/login.js') }}"></script>
{% endblock %}


{% block maincontent %}
<br><br>
<h1 class="login-title">Login</h1>
<hr />
<div class="login-form">
  <form id="login-form" action="{{ url_for('home') }}" >
      <input type="email" class="email-login" id="email-login" name="email" placeholder="Email">

      <input type="password" class="password-login" id="password-login" name="password" placeholder="Password" required>

      <button type="submit" class="submit-login">Login</button>
    </form>
  <p id="login-message"></p>
</div>


{% endblock %}
